<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Licence</title>

  <!-- Required for full-bleed notch / safe-area support -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- Enables iOS PWA fullscreen mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- PWA colors -->
  <meta name="theme-color" content="#f1b05c">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="180x180" href="./images/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Allow the background to extend under the notch */
    body {
      background: url("./images/bg.jpg") center center / cover no-repeat fixed;
      background-attachment: fixed;
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
    }

    /* Fix safe areas on iPhone notch */
    body {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    /* Fullscreen when installed as a PWA */
    @media all and (display-mode: fullscreen), 
           all and (display-mode: standalone) {
      body {
        background: url("./images/bg.jpg") center center / cover no-repeat fixed;
      }
    }
  </style>
</head>

<body style="background-color: #f1b05c;">
  <div style="position: fixed; top: 0; left: 0; width: 100%; height: calc(12px + env(safe-area-inset-top, 0px)); background-color: #f1b05c; z-index: 1;"></div>
  <!-- EMPTY for now â€” only background image -->
</body>
</html>
